
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <main class="container-fluid">

    <section class="row">
      <div class="col-sm-12">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Search</span>
          <input type="text" data-bind="value: filter, valueUpdate: 'afterkeydown'" class="form-control" aria-describedby="basic-addon1">
        </div>
      </div>
    </section>

    <section class="row content">
      <aside class="col-sm-3">
        <div class="sidebar-nav">
          <div class="navbar navbar-default" role="navigation">

            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                <span class="sr-only">Toggle locations</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <span class="visible-xs navbar-brand locations-header">Places in Wicker Park, Chicago, IL</span>
            </div>

            <div class="navbar-collapse collapse sidebar-navbar-collapse">
              <div class="locations-header">Places in Wicker Park, Chicago, IL</div>
              <ul class="nav navbar-nav" data-bind="foreach: filteredItems">
                <li class="loc"><a href="#" data-bind="click: $parent.showInfoWindow, text: title"></a></li>
              </ul>
              <div data-bind="text: viewModel.locErrorMsg" class='locError'></div>
            </div>

          </div>
        </div>
      </aside>

      <article class="col-sm-9 map-container">
        <div id="map">
          <span data-bind="text: viewModel.mapErrorMsg" class='mapError'></span>
        </div>
      </article>
    </section>
  </main>

  <script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/lib/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHFj1U-ZqfPNX4VrEpcDSAgNrzpa4eq20&callback=viewModel.initMap" async defer onerror="viewModel.mapError()">
  </script>
</body>
</html>
